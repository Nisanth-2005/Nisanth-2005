<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Expenses Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body onload="displayDateTime()">
    <div class="container">
        <div class="header">
            <h1>Janasena Enterprises</h1>
            <div id="dateTime"></div>
        </div>
        <h2>Business Expenses Calculator</h2>

        <div class="form-group">
            <label for="workers">Number of Workers:</label>
            <input type="number" id="workers" min="0" oninput="generateWorkerFields()" placeholder="Enter number of workers">
        </div>

        <div id="workerFields"></div>

        <div class="form-group">
            <label for="expenses">Other Expenses Cost (in INR):</label>
            <input type="number" id="expenses" min="0" placeholder="Enter expenses cost">
        </div>

        <div class="form-group">
            <label for="shellCuttingCost">Cost per KG for Shell Cutting (in INR):</label>
            <input type="number" id="shellCuttingCost" min="0" placeholder="Enter cost per KG of shell cutting">
        </div>

        <button onclick="calculate()">Calculate</button>

        <!-- Table to display the report -->
        <table id="expenseTable" style="display:none;">
            <thead>
                <tr>
                    <th>Worker Name</th>
                    <th>Daily Wage (INR)</th>
                    <th>Days Worked</th>
                    <th>Daily Salary (INR)</th>
                    <th>Shell Cutting (KG)</th>
                    <th>Shell Cutting Cost (INR)</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="expenseTableBody"></tbody>
        </table>

        <div id="result"></div>

        <button onclick="downloadPDF('daily')">Download Daily Report as PDF</button>
    </div>
</body>
</html>
